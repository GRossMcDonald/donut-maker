<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <!--Contains a navigation menu that
    when clicked will expand sections about:
    baking company, inspiration, contact info-->
    <header>
      <nav>
        <ul>
          <li id="push-left">Fred the Baker Baking Company</li>
          <li>
            <a
              href="https://orteil.dashnet.org/cookieclicker/"
              target="_blank"
              rel="noopener noreferrer"
            >Play the Original Here</a>
          </li>
          <li id="push-right">Contact Info</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <h1 id="donut-total">0: Donuts Made</h1>
        <!--Section should handle clicks-->
        <section id="click-handler">
          <button id="increase-donuts" type="submit">
            <img src="images/DonutImage.png"
            alt="Donut Image"
            height="300px"
            width="300px" />
          </button>
        </section>
        <!--Section should handle auto clicker interactions-->
        <section>
          <button id="buy-autoclicker">
            Purchase Auto Clicker: <span id="price">100 Donuts</span>
          </button>
          <span id="autoclicker-total">0: Auto Clickers Purchased</span>
        </section>
      </div>
    </main>
    <footer>
      <button id="reset">Reset Game</button>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
