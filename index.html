<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <!--Contains a navigation menu that
    when clicked will expand sections about:
    baking company, inspiration, contact info-->
    <header>
      <nav>
        <ul>
          <li>Fred the Baker Baking Company</li>
          <li>The inspiration for this game, Cookie Clicker</li>
          <li>Contact Info</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <!--Section should handle clicks-->
        <section id="click-handler">
          <button id="increase-donuts" type="submit">
            <!--BELOW TURNS BUTTON INTO IMAGE MIGHT USE LATER(?)-->
            <!--<img src="images/DonutImage.png" alt="Donut Image" />-->
            Click to Make Donuts
          </button>
          <span id="donut-total">0: Donuts Made</span>
        </section>
        <!--Section should handle auto clicker interactions-->
        <section>
          <button id="buy-autoclicker">Purchase Auto Clickers: <span id="price">100 Donuts</span></button>
          <span id="autoclicker-total">0: Auto Clickers Purchased</span>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
